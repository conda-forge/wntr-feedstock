{% set name = "wntr" %}
{% set version = "v0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/michaelbynum/WNTR/archive/patch0.5.zip
  sha256: 3845ef4512060ecfd22c613bd01270a7705bad3d5dd330e2b7e3e12c3124e23f

build:
  number: 1
  script: "{{ PYTHON }} setup.py install"

requirements:
  build:
    - {{ compiler('cxx') }}
    - python
    - pip
    - numpy
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - networkx
    - pandas
    - scipy
    - matplotlib-base

test:
  imports:
    - wntr
  requires:
    - nose
    - plotly
    - folium
    - utm
    - openpyxl
    - matplotlib
  commands:
    - nosetests -v wntr.tests.test_network_controls
    - nosetests -v wntr.tests.test_network_valves

about:
  home: https://github.com/USEPA/WNTR
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'Water Network Tool for Resilience'

extra:
  recipe-maintainers:
    - michaelbynum
    - kaklise
