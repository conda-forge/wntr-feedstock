{% set name = "wntr" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/michaelbynum/WNTR/archive/49b8ae00eb64c816ac625189a8ee98ead24a59bd.zip
  sha256: 4d8b541f60a768cbc8d4dff4f995ccdc5b4792fc4bee657e88344c0e2f72dff1

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - python
    - pip
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - networkx
    - pandas
    - scipy
    - matplotlib-base

test:
  imports:
    - wntr
  requires:
    - nose
    - plotly
    - folium
    - utm
    - openpyxl
    - matplotlib
  commands:
    - nosetests -v wntr

about:
  home: https://github.com/USEPA/WNTR
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'Water Network Tool for Resilience'

extra:
  recipe-maintainers:
    - michaelbynum
    - kaklise
