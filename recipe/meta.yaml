{% set name = "wntr" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/michaelbynum/WNTR/archive/0b30063fdace5d6149d22b883c03def3b3b42e4a.zip
  sha256: 85e374507e5e22db8c5ecbcbd007a6f60b1c881bdca98484926cbb339b53656e

build:
  number: 0
  skip: True  # [py<35]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - python
    - pip
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - networkx
    - pandas
    - scipy
    - matplotlib
    - plotly
    - nose
    - openpyxl

test:
  imports:
    - wntr

about:
  home: https://github.com/michaelbynum/WNTR
  license: Revised BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Water Network Tool for Resilience'

extra:
  recipe-maintainers:
    - michaelbynum
