{% set name = "wntr" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/michaelbynum/WNTR/archive/a5e2ce62d94b0f6679434c4b6100a36b506e3c90.zip
  sha256: af9de1d1325e94772c43c24cc608feb4cf97cf27bb7c09ad542e6b8ee65c86fc

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - python
    - pip
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - networkx
    - pandas
    - scipy
    - matplotlib
    - plotly
    - nose
    - openpyxl

test:
  imports:
    - wntr

about:
  home: https://github.com/michaelbynum/WNTR
  license: Revised BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Water Network Tool for Resilience'

extra:
  recipe-maintainers:
    - michaelbynum
