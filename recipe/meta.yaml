{% set name = "wntr" %}
{% set version = "0.2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USEPA/WNTR/archive/9abdc888a4e4c58342ea41c0ab65bd8923acb197.zip
  sha256: d8051075215cb40c72f641090e5b29e492198f728e7e8d1336fde197670e29ce

build:
  number: 0
  skip: true  # [py<35]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - python
    - pip
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - networkx
    - pandas
    - scipy
    - matplotlib-base

test:
  imports:
    - wntr

about:
  home: https://github.com/USEPA/WNTR
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'Water Network Tool for Resilience'

extra:
  recipe-maintainers:
    - michaelbynum
    - kaklise
